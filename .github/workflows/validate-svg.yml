name: Validate SVG Files

on:
  pull_request:
    paths:
      - 'svgs/**/*.svg'
  push:
    branches:
      - main
    paths:
      - 'svgs/**/*.svg'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      - name: Validate SVG files
        run: |
          echo "Validating SVG files..."
          for svg in svgs/*.svg; do
            if [ -f "$svg" ]; then
              echo "Checking $svg..."
              # Check if file is valid XML/SVG
              xmllint --noout "$svg" || exit 1
              echo "✓ $svg is valid"
            fi
          done
          echo "All SVG files are valid!"

      - name: Check button count
        run: |
          BUTTON_COUNT=$(ls -1 svgs/*.svg 2>/dev/null | wc -l)
          echo "Found $BUTTON_COUNT SVG files"
          echo "BUTTON_COUNT=$BUTTON_COUNT" >> $GITHUB_ENV

      - name: Verify JSON metadata
        run: |
          if [ -f buttons.json ]; then
            # Check if JSON is valid
            python3 -m json.tool buttons.json > /dev/null || exit 1
            echo "✓ buttons.json is valid"
          fi

